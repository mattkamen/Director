<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matt Kamen | Director</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  :root{--bg:#0b0b0c;--fg:#f5f5f7;--muted:#9aa0a6;--line:#1e1e22;--card:#141417;--accent:#6cf}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* Header */
  header{position:relative;text-align:center;padding:48px 12px 24px}
  nav{position:absolute;top:20px;right:20px}
  nav a{color:var(--fg);text-decoration:none;margin-left:20px;font-weight:600;font-size:14px;letter-spacing:.3px;opacity:.9;transition:opacity .2s ease,color .2s ease}
  nav a:hover{color:var(--accent)}
  h1{font-family:'Inter',sans-serif;font-weight:700;font-size:56px;letter-spacing:.2px;margin:0 0 8px}
  .subtitle{font-family:'Inter',sans-serif;color:var(--muted);font-weight:600;font-size:20px;margin:0 auto 28px;letter-spacing:.2px}
  .divider{height:1px;background:linear-gradient(90deg,transparent,var(--line),transparent);margin:0 20px 12px}

  /* Gallery */
  main{padding:20px}
  #video-gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:36px}
  @media (max-width:1100px){#video-gallery{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:640px){#video-gallery{grid-template-columns:1fr}}

  .item{position:relative}
  .thumb{width:100%;aspect-ratio:16/9;background:var(--card);border:1px solid var(--line);overflow:hidden;cursor:pointer;position:relative;outline:none}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .thumb iframe{width:100%;height:100%;border:0;display:block}

  .overlay{position:absolute;inset:0;display:flex;align-items:flex-end;justify-content:flex-start;padding:12px;background:linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,0) 55%);opacity:0;transition:opacity .2s ease}
  .overlay-text{font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif !important;font-size:18px;line-height:1.3;font-weight:600;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.6)}
  .thumb:hover .overlay, .thumb:focus .overlay, .thumb:focus-within .overlay{opacity:1}

  /* Skeleton */
  @keyframes skeleton{0%{background-position:200% 0}100%{background-position:-200% 0}}
  .skeleton{width:100%;height:100%;background:linear-gradient(90deg,#121216,#17171b,#121216);background-size:200% 100%;animation:skeleton 1.2s ease-in-out infinite}

  /* Modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .25s ease}
  .modal.active{opacity:1;pointer-events:auto}
  .modal-content{position:relative;width:min(90vw,960px);aspect-ratio:16/9;background:#000}
  .modal iframe{width:100%;height:100%;border:0}
  .modal-close{position:absolute;top:-40px;right:0;font-size:28px;color:#fff;cursor:pointer}

  footer{color:var(--muted);text-align:center;font-size:13px;padding:24px;font-family:'Inter',sans-serif}
</style>
</head>
<body>
  <header>
    <nav aria-label="Primary">
      <a href="#" id="archive-link">Archive</a>
      <a href="#" id="about-link">About</a>
    </nav>
    <h1>Matt Kamen</h1>
    <p class="subtitle">Director · Comedy • Commercials</p>
    <div class="divider"></div>
  </header>

  <main>
    <section id="video-gallery"></section>
  </main>

  <footer>© <span id="year"></span> Matt Kamen</footer>

  <!-- Video Modal -->
  <div class="modal" id="video-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close">×</button>
      <iframe id="modal-iframe" src="" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <!-- About Modal -->
  <div class="modal" id="about-modal">
    <div class="modal-content" style="aspect-ratio:auto;max-width:720px;padding:24px 20px;background:var(--card);border:1px solid var(--line)">
      <button class="modal-close" id="about-close" aria-label="Close">×</button>
      <img id="about-photo" src="about-photo.webp" alt="Matt Kamen" style="max-width:100%;height:auto;display:block;margin:0 auto 16px;border-radius:4px" />
      <p style="text-align:center;margin:10px 0 6px">I’m just here for the food.</p>
      <p style="text-align:center;margin:6px 0">For Aus/Asia enquiries, say hello at <a href="mailto:matt@kamen.com.au">matt@kamen.com.au</a></p>
      <p style="text-align:center;margin:6px 0">For USA enquiries, contact Tracy Mays at <a href="mailto:tracy@biggerpicturela.com">tracy@biggerpicturela.com</a></p>
    </div>
  </div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const yearEl=document.getElementById('year'); if(yearEl) yearEl.textContent=new Date().getFullYear();

  const videos=[
    {id:'1103298514', title:'Sydney Water'},
    {id:'1100825907', title:'Sportsbet'},
    {id:'1004298667', title:'Coles'},
    {id:'953364475',  title:'Koala Tradie'},
    {id:'955053501',  title:'Koala Granny'},
    {id:'959854166',  title:'British Paints'},
    {id:'861094226',  title:'New Video 1'},
    {id:'861090915',  title:'New Video 2'},
    {id:'410786732',  title:'New Video 3'}
  ];

  const gallery=document.getElementById('video-gallery');

  function hiRes(url){return (url||'').replace(/_(\d+)x(\d+)/,'_1280')}

  function makeItem({id,title}){
    const item=document.createElement('article');
    item.className='item';

    const thumb=document.createElement('div');
    thumb.className='thumb';
    thumb.setAttribute('role','button');
    thumb.setAttribute('tabindex','0');

    // Overlay shown on hover/focus
    const overlay=document.createElement('div');
    overlay.className='overlay';
    const overlayText=document.createElement('div');
    overlayText.className='overlay-text';
    overlayText.textContent=title||'';
    overlay.appendChild(overlayText);

    // Start with a skeleton
    const skel=document.createElement('div');
    skel.className='skeleton';
    thumb.appendChild(skel);
    thumb.appendChild(overlay);

    item.appendChild(thumb);

    // Try to fetch thumbnail via oEmbed
    fetch(`https://vimeo.com/api/oembed.json?url=https://vimeo.com/${id}`)
      .then(r=>r.ok?r.json():Promise.reject('oembed failed'))
      .then(data=>{
        const img=document.createElement('img');
        img.src=hiRes(data.thumbnail_url);
        img.alt=data.title||title||'';
        thumb.replaceChildren(img, overlay);
        overlayText.textContent=data.title||title||'Untitled';
      })
      .catch(()=>{
        // Fallback to background player to show poster frame
        const player=document.createElement('iframe');
        player.src=`https://player.vimeo.com/video/${id}?background=1&autoplay=0&muted=1&title=0&byline=0&portrait=0&dnt=1`;
        player.setAttribute('loading','lazy');
        thumb.replaceChildren(player, overlay);
        overlayText.textContent=title||'Untitled';
      });

    const open=()=>openModal(id);
    thumb.addEventListener('click',open);
    thumb.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();open();}});

    return item;
  }`)
      .then(r=>r.json())
      .then(data=>{
        const img=document.createElement('img');
        img.src=hiRes(data.thumbnail_url);
        img.alt=data.title||title||'';
        // clear skeleton but keep overlay
        thumb.innerHTML='';
        thumb.appendChild(img);
        thumb.appendChild(overlay);
        overlayText.textContent=data.title||title||'Untitled';
      })
      .catch(()=>{
        overlayText.textContent=title||'Untitled';
      });

    const open=()=>openModal(id);
    thumb.addEventListener('click',open);
    thumb.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();open();}});

    return item;
  }

  function render(list){gallery.innerHTML='';list.forEach(v=>gallery.appendChild(makeItem(v)))}

  const modal=document.getElementById('video-modal');
  const iframe=document.getElementById('modal-iframe');
  const modalClose=document.getElementById('modal-close');

  function openModal(id){
    iframe.src=`https://player.vimeo.com/video/${id}?title=0&byline=0&portrait=0&dnt=1`;
    modal.classList.add('active');
    modalClose.focus();
  }
  function closeModal(){iframe.src='';modal.classList.remove('active')}

  modalClose.addEventListener('click',closeModal);
  document.addEventListener('keydown',e=>{if(e.key==='Escape'){closeModal();aboutModal.classList.remove('active')}});

  const aboutModal=document.getElementById('about-modal');
  document.getElementById('about-link').addEventListener('click',e=>{e.preventDefault();aboutModal.classList.add('active')});
  document.getElementById('about-close').addEventListener('click',()=>aboutModal.classList.remove('active'));

  render(videos);
</script>
</body>
</html>
